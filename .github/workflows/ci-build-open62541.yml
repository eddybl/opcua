# OPCUA CI build using EPICS ci-scripts
# (see: https://github.com/epics-base/ci-scripts)

# open62541 SDK client library

# This is YAML - indentation levels are crucial

# Set the 'name:' properties to values that work for you

name: open62541 SDK based build and end-to-end test

# Trigger on pushes and PRs to any branch
on:
  push:
    paths-ignore:
      - 'documentation/*'
      - '**/*.html'
      - '**/*.md'
      - 'devOpcuaSup/UaSdk/*'
  pull_request:

env:
  SETUP_PATH: .ci-local:.ci
  MODULES: "gtest"
  GTEST: "v1.0.1"
  BASE_HOOK: ".ci-local/base.patch"
  BASE_RECURSIVE: NO
  encrypted_178ee45b7f75_pass: ${{ secrets.encrypted_178ee45b7f75_pass }}

jobs:
  build-linux:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    # Set environment variables from matrix parameters
    env:
      CMP: ${{ matrix.cmp }}
      BCFG: ${{ matrix.configuration }}
      BASE: ${{ matrix.base }}
      OPEN62541: ${{ matrix.open62541 }}
    strategy:
      fail-fast: false
      matrix:
        include:

          - os: ubuntu-20.04
            cmp: gcc
            configuration: default
            base: "7.0"
            open62541: "1.3.11"
            name: "7.0 Ub-20 v1.3.11"

          - os: ubuntu-20.04
            cmp: gcc
            configuration: default
            base: "7.0"
            open62541: "1.2.7"
            name: "7.0 Ub-20 v1.2.7"

          - os: ubuntu-20.04
            cmp: gcc
            configuration: default
            base: "3.15"
            open62541: "1.3.11"
            name: "3.15 Ub-20 v1.3.11"

          - os: ubuntu-20.04
            cmp: gcc
            configuration: default
            base: "3.15"
            open62541: "1.2.7"
            name: "3.15 Ub-20 v1.2.7"

          # Windows

          - os: windows-2019
            cmp: vs2019
            configuration: default
            base: "3.15"
            open62541: "1.3.11"
            name: "3.15 Win2019 v1.3.11 MSC-19 DLL"

          - os: windows-2019
            cmp: gcc
            configuration: default
            base: "3.15"
            open62541: "1.3.11"
            name: "3.15 Win2019 v1.3.11 MinGW DLL"

          - os: windows-2019
            cmp: gcc
            configuration: static-debug
            base: "3.15"
            open62541: "1.3.11"
            name: "3.15 Win2019 v1.3.11 MinGW static"

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    - name: Download and compile open62541 client
      run: |
        python .ci-local/install-open62541.py
    - name: Prepare build dependencies
      run: |
        python .ci/cue.py prepare
    - name: Build main module
      run: python .ci/cue.py build
    - name: Run main module tests
      run: python .ci/cue.py test
    - name: Collect and show test results
      run: python .ci/cue.py test-results
    - name: Install end2end test dependencies
      run: |
        sudo apt-get update
        sudo apt-get -y install libfaketime faketime
        sudo pip3 install pytest opcua pyepics
        sudo pip3 install run-iocsh -i https://artifactory.esss.lu.se/artifactory/api/pypi/pypi-virtual/simple
    - name: Run end2end tests
      run: |
        python .ci/cue.py exec make -C end2endTest/server
        python .ci/cue.py exec pytest -v end2endTest/test_opcua.py
